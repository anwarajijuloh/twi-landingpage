<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>THE WINNER INDONESIA | LANDING PAGE</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/twi-black-bg.png" rel="icon" />
    <link href="assets/img/twi-black-bg.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- ======= Login Section ======= -->
    <section id="login">
        <div class="container">
            <div class="col-lg-5 col-md-8 mx-auto login-card">
                <img src="assets/img/logo-login.png" alt="" class="img-fluid" />
                <div class="login-title mt-2">
                    <p>Selamat datang kembali</p>
                    <p><b>Mitra The Winner Indonesia</b></p>
                    <p>Silahkan login untuk mengakses akun anda</p>
                </div>
                <form action="" method="post" autocomplete="off" class="p-4 login-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text px-3" id="user"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Masukkan UID/Username"
                            aria-label="Username" aria-describedby="user" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text px-3" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                        <input name="password" type="password" value="" class="input form-control" id="password"
                            placeholder="Masukkan password" required="true" aria-label="password"
                            aria-describedby="basic-addon1" />
                        <span class="input-group-text px-3" onclick="password_show_hide();">
                            <i class="bi bi-eye-fill" id="show_eye"></i>
                            <i class="bi bi-eye-slash-fill d-none" id="hide_eye"></i>
                        </span>
                    </div>
                    <div class="captcha mb-3">
                        <div class="captcha-form input-group mb-3">
                            <input type="text" id="captcha-form" placeholder="Kode unik"
                                class="input form-control">
                            <span class="captcha-refresh input-group-text px-3">
                                <i class="bi bi-arrow-clockwise"></i>
                            </span>
                        </div>
                        <div class="preview"></div>
                    </div>
                    <button id="login-btn" class="w-100 btn btn-lg btn-warning mb-4" type="submit">LOGIN</button>
                    <a href="#" class="ms-auto text-white">Lupa Password?</a>
                </form>
            </div>
        </div>
    </section>
    <div id="preloader"></div>
    <!-- Vendor JS Files -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
</body>

</html>
